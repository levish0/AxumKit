apiVersion: v2
name: axumkit
description: AxumKit - Complete Platform Deployment
type: application
version: 0.4.0
appVersion: "0.4.0"

keywords:
  - axumkit
  - api
  - platform

home: https://github.com/levish0/AxumKit
maintainers:
  - name: Levi Laine

# =============================================================================
# Dependencies
# =============================================================================
# Run `helm dependency update` after modifying

dependencies:
  # ==========================================================================
  # Application Charts
  # ==========================================================================
  - name: axumkit-server
    version: "0.4.0"
    repository: "file://../axumkit-server"
    condition: axumkit-server.enabled

  - name: axumkit-worker
    version: "0.4.0"
    repository: "file://../axumkit-worker"
    condition: axumkit-worker.enabled

  # ==========================================================================
  # Infrastructure Charts (Bitnami)
  # ==========================================================================
  - name: postgresql
    version: "18.2.3"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    condition: postgresql.enabled

  - name: redis
    version: "24.1.2"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    alias: redis-session
    condition: redis-session.enabled

  - name: redis
    version: "24.1.2"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    alias: redis-cache
    condition: redis-cache.enabled

  - name: nats
    version: "2.12.3"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled

  - name: meilisearch
    version: "0.21.0"
    repository: "https://meilisearch.github.io/meilisearch-kubernetes"
    condition: meilisearch.enabled

  - name: seaweedfs
    version: "4.0.407"
    repository: "https://seaweedfs.github.io/seaweedfs/helm"
    condition: seaweedfs.enabled
