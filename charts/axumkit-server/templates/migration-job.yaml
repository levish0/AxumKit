{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "axumkit-server.fullname" . }}-migration
  labels:
    {{- include "axumkit-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "axumkit-server.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "axumkit-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Never
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at $POSTGRES_WRITE_HOST:$POSTGRES_WRITE_PORT..."
              until nc -z "$POSTGRES_WRITE_HOST" "$POSTGRES_WRITE_PORT"; do
                echo "PostgreSQL not ready, retrying in 2s..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          envFrom:
            - configMapRef:
                name: {{ include "axumkit-server.fullname" . }}
            - secretRef:
                name: {{ include "axumkit-server.secretName" . }}
      containers:
        - name: migration
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./migration"]
          envFrom:
            - configMapRef:
                name: {{ include "axumkit-server.fullname" . }}
            - secretRef:
                name: {{ include "axumkit-server.secretName" . }}
          resources:
            {{- toYaml .Values.migration.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
